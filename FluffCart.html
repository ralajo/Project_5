<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Cart</title>
	<link href="FluffCart.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		body {
			margin: 0px;
		}

		a:hover {
			color: #E8E6DF;
		}
	</style>
	<script type="text/javascript" src="FluffStuff.js"></script>
</head>
<!--onLoad Starts off the function at the top-->
<body onload="onLoad()">
	<div id="page-container">
		<div id="content-wrap">
			<header>
				<nav class="headergrid">
					<div class="logo">
						<a href id="navlogo">Fluff Stuff</a>
					</div>
					<div class="navitemsnotlogo">
						<a href="FluffProduct.html" class="shop">shop</a>
						<a href class="help">help</a>
						<div class="cart">
							<span id="cartcount"></span>
							<a href id="navcart">cart</a>
							<img src="5641-200 1.png" alt="" />
						</div>
					</div>
				</nav>
			</header>
			<section>
				<div class="pagecontent">
					<div class="pagetitleot">
						CART
					</div>
					<div class="grid-container">
					</div>
					<div class="itemsincart">
						<div id="divstuff"> </div></div>
					<div class="orderinfodetails">
						ORDER SUMMARY
						<br>
						<table>
							<tr>
								<th>Subtotal</th>
								<td id="subtotal"></td>
							</tr>
							<tr>
								<th>Tax</th>
								<td id="tax">$20</td>
							</tr>
							<tr>
								<th>Shipping</th>
								<td id="shipping">$10</td>
							</tr>
							<tr>
								<th>
									<h3>Total Cost</h3>
								</th>
								<td id="totalcost"></td>
							</tr>
						</table>
						<button>Checkout</button>
					</div>
				</div>
			</section>
			<br>
			<br>
			<br>
		</div>
		<footer class="footer">
			<div>
				<h3 id="Contact">Contact</h3>
				<h3 id="Careers">Careers</h3>
			</div>
		</footer>
	</div>
</body>

</html>
