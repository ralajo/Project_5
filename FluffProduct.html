<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>PRODUCT DETAIL</title>
<link href="FluffProduct.css" rel="stylesheet" type="text/css">
<style type="text/css">
body {
	margin: 0px;
}
a:hover {
	color: #E8E6DF;
}
</style>
</head>

<body>
<div id="page-container">
   <div id="content-wrap">
<header>
		<nav class= "headergrid">
			<div class="logo">
				<a href id="navlogo">Fluff Stuff</a>
			</div>
			<div class="navitemsnotlogo">
				<a href class="shop">shop</a>
				<a href class="help">help</a>
				<div class="cart">
					<a href id="navcarttotalitems">0</a>
					<img src="5641-200 1.png" alt="1" id="numberofitemsincartotal"/>
		    	</div>
			</div>
		</nav>
</header>
<div class="pagecontent">
	<div class="pagetitleot">
		PRODUCT DETAIL
		</div>
	<div class="productimagespp">
			<div class="mainproductimage">
				<img id="MHRBig" src="Downloads/Rectangle 32Bigproductphoto.png" alt="zoom-product"/>
			</div>
			<div class="miniproductimages">
				<img id="MHRI1" src="Downloads/SmallP1.png" alt="zoom-product"/>
				<img id="MHRI2" src="Downloads/SmallP2.png" alt="zoom-product"/>
				<img id="MHRI3" src="Downloads/SmallP3.png" alt="zoom-product"/>
				<img id="MHRI4" src="Downloads/SmallP4.png" alt="zoom-product"/>
			</div>
		</div>
		<div class="productinfopp">
			<h3 id="product title">Morning Haze<br>Round</h3>
			<h4 id="product price">$30</h4>
			<h5 id="product description">size 12x12 inches<br>handcrafted round pillow</h5>
			<h6 id="construction link">more about connstruction</h6>
		<!--Form to order product-->
			<div class="order-specifications">
				<form class="productinfopp">
				<label for="filling-opt">Fill</label>
				<select name="filling-opt" id="filling-opt">
					<option value="duck-down">Duck Down</option>
					<option value="memory-foam">Memory Foam</option>
					<option value="hypo">Polyfill</option>
				</select>
				<br>
				<label for="quantity-ordered">Qnt</label>
				<select name="quantity-ordered" id="quantity-ordered">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					</select>
					<br>
				<input type="submit" value="add to cart" class="Add2cartbutton">
				</form>
				</div>
		</div>
	 </div>
</div>
</div>
 	<footer class="footer">
		<div>
			<h3 id="Contact">Contact</h3>
			<h3 id="Careers">Careers</h3>
		</div>
	</footer>
	<script src = "FluffStuff.js" async></script>
</body>
</html>
